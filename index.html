<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KILAT PEDIA</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
        }

        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #2c2c2c);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s;
        }

        .loader::after {
            content: "";
            width: 75px;
            height: 75px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Main Content */
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .brand {
            text-align: center;
            margin: 2rem 0;
        }

        .brand h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .brand p {
            color: rgba(255,255,255,0.9);
            margin-top: 0.5rem;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: white;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .nav-button:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .nav-button i {
            font-size: 2.5em;
            margin-bottom: 10px;
            display: block;
        }

        @media (max-width: 768px) {
            .button-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .brand h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="loader"></div>

    <div class="container">
        <div class="brand">
            <h1>KILAT PEDIA</h1>
            <p>Layanan Digital Cepat & Terpercaya</p>
        </div>
        
        <div class="button-grid">
            <a href="/voucher/" class="nav-button">
                <i class="fas fa-ticket-alt"></i>
                <span>Voucher</span>
            </a>

            <a href="/games/" class="nav-button">
                <i class="fas fa-gamepad"></i>
                <span>Games</span>
            </a>

            <a href="/apk-prem/" class="nav-button">
                <i class="fas fa-crown"></i>
                <span>APK Prem</span>
            </a>

            <a href="/pulsa/" class="nav-button">
                <i class="fas fa-mobile-alt"></i>
                <span>Pulsa</span>
            </a>

            <a href="/data-internet/" class="nav-button">
                <i class="fas fa-wifi"></i>
                <span>Data & Internet</span>
            </a>

            <a href="/e-money/" class="nav-button">
                <i class="fas fa-wallet"></i>
                <span>E-Money</span>
            </a>
        </div>
    </div>

    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.querySelector('.loader').style.opacity = '0';
                document.querySelector('.container').style.opacity = '1';
                setTimeout(() => {
                    document.querySelector('.loader').style.display = 'none';
                }, 500);
            }, 2000);
        });
    </script>
</body>
</html>
